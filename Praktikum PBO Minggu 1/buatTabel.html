<!-- Tugas ke 11 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table border="1" height = 100% width="40%" cellpadding = 20 cellspacing="5">
            <tr>
                <td rowspan="2" align="right" height = 100% width="40%" valign="bottom">
                    <font face="courier" color="red"> ini baris pertama kolom pertama</font></td>
                <td> ini baris pertama kolom kedua</td>
                <td> ini baris pertama kolom ketiga</td>
            </tr>
            <tr>
                <td colspan="1">ini juag tambah 1 kolom lagi</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
